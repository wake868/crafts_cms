{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crafts Group LLC: {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'base/css/site.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron text-center p-3 bg-secondary text-white">
          <h4>Crafts Group LLC</h4>
          <span class="cgl-small-text">This is the Crafts Group management portal.</span>
        </div>
        <div class="row">
            <div class="col-2">
                <h4>MENU</h4>
                <hr>
                <ul class="nav flex-column cgl-menu pb-5">
                     <li class="nav-item">
                        <span class="font-weight-bold ml-1">SITE</span>
                        <a class="nav-link" href="{% url 'base:home' %}">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <span class="font-weight-bold ml-1">CMS</span><br>
                        <span class="font-weight-bold ml-3">
                            <i class="fas fa-angle-right"></i> SCHEDULE
                        </span>
                        <a class="nav-link ml-3" href="{% url 'cms:schedule_index' 'ac' %}">
                            <i class="fas fa-link"></i> AC
                        </a>
                        <a class="nav-link ml-3" href="{% url 'cms:schedule_index' 'ct' %}">
                            <i class="fas fa-link"></i> CT
                        </a>
                        <a class="nav-link ml-3" href="{% url 'cms:schedule_index' 'kp' %}">
                            <i class="fas fa-link"></i> KP
                        </a>
                    </li>
                    <li class="nav-item">
                        <span class="font-weight-bold ml-3">
                            <i class="fas fa-angle-right"></i> CONTENT
                        </span>
                        <a class="nav-link ml-3" href="{% url 'cms:content_index' 'ac' %}">
                            <i class="fas fa-link"></i> AC
                        </a>
                        <a class="nav-link ml-3" href="{% url 'cms:content_index' 'ct' %}">
                            <i class="fas fa-link"></i> CT
                        </a>
                        <a class="nav-link ml-3" href="{% url 'cms:content_index' 'kp' %}">
                            <i class="fas fa-link"></i> KP
                        </a>
                    </li>
                    <li class="nav-item">
                        <hr>
                        <a class="nav-link" href="{% url 'cms:schedule_json' %}">
                            <i class="fas fa-rss-square"></i> Schedule JSON
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cms:content_json' %}">
                            <i class="fas fa-rss-square"></i> Content JSON
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cms:media_index' %}">
                            <i class="fab fa-medium"></i> Media
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
