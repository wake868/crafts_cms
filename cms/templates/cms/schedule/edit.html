{% extends 'base/layouts/base.html' %}
{% block content %}
    <h6 class="mt-1 text-uppercase">cms>schedule>edit</h6>
    <h5 class="bg-info text-white text-uppercase p-3 ">Company: {{ company }}</h5>
    <form action="{% url 'cms:schedule_edit' schedule_id=schedule.id %}" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-success mt-3">
            <i class="far fa-plus-square"></i> Save
        </button>
        <a href="{% url 'cms:schedule_index' company %}" class="btn btn-secondary mt-3 ml-2">
            <i class="fas fa-ban"></i> Cancel
        </a>
        <a href="{% url 'cms:schedule_delete' schedule.id %}" class="btn btn-danger mt-3 ml-2">
            <i class="fas fa-minus-square"></i> Delete
        </a>
    </form>
{% endblock %}
